<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <button onclick='request()'>テスト</button>
    <script>
        "use strict";

        function request() {
            const req = new XMLHttpRequest();
            req.open("GET", "https://lucky-hornet.glitch.me/");
            req.setRequestHeader("WWW-Authenticate", "Basic");
            req.send(null);
            req.onloadend = () => {

                alert(req.status);
            };
        }
    </script>
</body>

</html>
